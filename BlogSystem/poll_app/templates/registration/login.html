<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
<h1>Login</h1>
{% if form.errors %}
<p style="color: red;">Invalid username or password.</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Login</button>
</form>
<p><a href="{% url 'poll_list' %}">Back to polls</a></p>
</body>
</html>
